<html>
    <head>
        <title>LDAP Config Utility</title>
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/custom.css">
    </head>

    <body class="container">
        <div class="ldap-form">
            <h2 class="col-sm-offset-2 col-sm-10">Example Change Password Page</h2>
            <em class="col-sm-offset-2 col-sm-10">
                Your new password must be 8 characters long or longer and have at least:<br>
                one capital letter, one special character, one lowercase letter, & one number.<br>
                You must use a new password, your current password<br>
                can not be the same as your new password.<br>
            </em>
            <form class="form-horizontal" method="POST">
                <div class="form-group">
                    <label for="empId" class="col-sm-2 control-label">Emp Id: </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="empId" value="{{.Data.EmpID}}" name="empId">
                    </div>
                </div>
                <div class="form-group">
                    <label for="currentPassword" class="col-sm-2 control-label">Current Password: </label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" id="currentPassword" value="" name="currentPassword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword" class="col-sm-2 control-label">New Password: </label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" id="newPassword" value="" name="newPassword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPasswordAgain" class="col-sm-2 control-label">New Password (again): </label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" id="newPasswordAgain" value="" name="newPasswordAgain">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Change Password</button>
                        <a href="/reset" class="btn btn-warning">Reset Password</a>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
